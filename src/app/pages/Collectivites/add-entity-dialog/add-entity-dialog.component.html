<h2 mat-dialog-title>Ajouter {{ data.type }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="nom" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button color="primary" (click)="save()" [disabled]="!nom">Ajouter</button>
</mat-dialog-actions>
